<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <Header>
        <h1>Rock, Paper, Scissors!</h1>
    </Header>
    
    <div class="choices">
        <h2>Make Your Choice:</h2>
        <button aria-label="rock" data-choice="0" class="rock controls">Rock</button>
        <button aria-label="paper" data-choice="1" class="paper controls">Paper</button>
        <button aria-label="scissors" data-choice="2" class="scissors controls">Scissors</button>
    </div>

    <section id="game-area">
    <div class="game" id="player-left">
            <h2>Players Choice:</h2>
            <img id="player-image" src="assets/images/RPS.jpg" alt="rock-paper-scissors-image">
            
    </div>
        <div class="game" id="computer-right"> 
            <h2>Computers Choice:</h2>
            <img id="computer-image" src="assets/images/RPS.jpg" alt="rock-paper-scissors-image">
    </div>

    </section>

    <div class="score-area" id="score-center">
    <span class="scores">Player: <span id="score player-score">0</span> </span>
    <span class="scores"> Computer: <span id="score computer-score">0</span></span>
    </div>
    
    <footer >
        <span class="rules"> <p>Rock beats Scissors / Scissors beats Paper / Paper beats rock</p></span>
    </footer>
  
    <script src="assets/js/script.js"></script>
</body>
</html>
