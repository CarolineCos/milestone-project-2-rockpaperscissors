<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <Header>
        <h1>Rock, Paper, Scissors!</h1>
    </Header>
    
    <div class="choices">
        <h2>Make Your Choice:</h2>
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissors</button>
    </div>

<section id="game-area">
    <div class="game" id="player-left">
                <p >
                <h2>Players Choice:</h2>
            <img src="assets/images/RPS.jpg" alt="rock-paper-scissors-image">
            </p>
    </div>
        <div class="game" id="computer-right"> 
            <p>
                <h2>Computers Choice:</h2>
            <img src="assets/images/RPS.jpg" alt="rock-paper-scissors-image">
            </p>
        </div>

        <div class="score-area" id="score-center">
        <h2>Scores:</h2>
        <p class="scores">Player: <span id="score">0</span> </p>
        <p class="scores"> Computer: <span id="score">0</span></p>
        </div>

</section>

    <footer >
        <span class="rules"> <p>Rock beats Scissors / Scissors beats Paper / Paper beats rock</p></span>
    </footer>
  
    <script src="assets/js/script.js"></script>
</body>
</html>
